<!DOCTYPE html>
<html>

<head>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title></title>
</head>

<body onload="sampleFunction()">
    <script type="text/javascript" type="module" src="app.js"></script>
    <div class="container">
        <div class="myModal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modal-body" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form onsubmit="createCoupon(event)">
                    <div class="row">
                        <h3>Create coupon</h3>
                        <div class="form-group col-12">
                            <label for="coupon">Coupon code</label>
                            <input required type="text" class="form-control" name="coupon" id="coupon"
                                aria-describedby="emailHelp">
                        </div>

                        <div class="form-group col-6">
                            <label for="type">Coupon type</label>
                            <select class="form-control" name="type" id="type">
                                <option>flat</option>
                                <option>percent</option>
                            </select>
                        </div>

                        <div class="form-group col-6">
                            <label for="max-disc">Max. Discount amount</label>
                            <input type="number" name="max-disc" class="form-control" id="max-disc">
                        </div>
                        <div class="form-group col-6">
                            <label for="amount">Discount amount</label>
                            <input required type="number" class="form-control" name="amount" id="amount">
                        </div>


                        <div class="form-group col-6">
                            <label for="cart">Minimum cart price</label>
                            <input required type="number" name="cart" name="cart" class="form-control" id="cart">
                        </div>
                        <div class="form-group col-6">
                            <label for="start">Start Date</label>
                            <input required type="date" name="start" class="form-control" id="start">
                        </div>
                        <div class="form-group col-6">
                            <label for="end">End Date</label>
                            <input required type="date" name="end" class="form-control" id="end">
                        </div>
                        <button type="submit" class="btn btn-primary col-12">Create Coupon</button>
                    </div>
                </form>

            </div>
            <div class="col-6">
                <div class="card mt-5 ml-5">
                    <div class="card-body">
                        <form onsubmit="applyCoupon(event)">
                            <div class="form-group">
                                <label for="coupon-id">Enter Coupon</label>
                                <input required type="text" name="coupon-id" class="form-control" id="coupon-id">
                            </div>
                            <div class="form-group">
                                <label for="cart">Enter cart total Price</label>
                                <input required type="text" name="cart" class="form-control" id="cart">
                            </div>
                            <button type="submit" class="btn btn-primary col-12">Validate Coupon</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div class="toast" style="position: absolute; top: 10px; right: 20px;">
            <div class="toast-header">
                Notification
            </div>
            <div id="toast" class="toast-body">

            </div>
        </div>

        <div class="row mt-5">
            <div class="">
                <table id="table_1" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Coupon</th>
                            <th scope="col">Starting</th>
                            <th scope="col">Expire</th>
                            <th scope="col">Discount</th>
                            <th scope="col">Type</th>
                            <th scope="col">Max. Discount</th>
                            <th scope="col">Min. cart Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>





</body>

</html>
